  <script type="module">

    const Enter = document.querySelector('.enter');

    Enter.addEventListener('click', () => {
      alert("aa");
      let KEvent = new KeyboardEvent("keydown", { keyCode: 40, altKey: false, shiftKey: true, key: "Enter" });
      document.dispatchEvent(KEvent);

    });

  </script>

<body>
  <div class="enter">実行</div>
  <py-repl auto-generate="true"></py-repl>
</body>
